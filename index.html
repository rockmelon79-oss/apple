<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Profile - Username</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        .header { text-align: center; }
        .avatar { width: 150px; height: 150px; border-radius: 50%; }
        .stats { display: flex; justify-content: space-around; }
        .section { margin: 20px 0; padding: 10px; background-color: white; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Username</h1>
            <img src="IMG_7107.jpeg" alt="Avatar" class="avatar">
        </div>
        <div class="stats">
            <div>
                <h3>Friends</h3>
                <p>123</p>
            </div>
            <div>
                <h3>Followers</h3>
                <p>456</p>
            </div>
        </div>
        <div class="section">
            <h2>About</h2>
            <p>This is a brief about section.</p>
        </div>
        <div class="section">
            <h2>Badges</h2>
            <p>Badge information goes here.</p>
        </div>
        <div class="section">
            <h2>Inventory</h2>
            <p>Inventory items listed here.</p>
        </div>
        <div class="section">
            <h2>Creations</h2>
            <p>List of user creations will appear here.</p>
        </div>
    </div>
</body>
</html>
