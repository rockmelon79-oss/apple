<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox User Profile</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external stylesheet -->
</head>
<body>
    <div class="profile-container">
        <header class="profile-header">
            <h1>User Profile</h1>
            <div class="username">Username: <span id="username">RobloxPlayer123</span></div>
        </header>
        
        <section class="profile-info">
            <div class="avatar">
                <img src="avatar.png" alt="User Avatar" id="user-avatar">
            </div>
            <div class="bio">
                <h2>Bio</h2>
                <p>Welcome to my profile! I love playing games and making new friends.</p>
            </div>
        </section>
        
        <section class="games-played">
            <h2>Games Played</h2>
            <ul>
                <li>Game 1</li>
                <li>Game 2</li>
                <li>Game 3</li>
            </ul>
        </section>
        
        <section class="friends-list">
            <h2>Friends</h2>
            <ul>
                <li>Friend 1</li>
                <li>Friend 2</li>
                <li>Friend 3</li>
            </ul>
        </section>
        
        <footer class="footer">
            <p>&copy; 2026 Roblox. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
