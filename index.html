<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

    <div class="profile-header">
        <img src="IMG_7107.jpeg" alt="Avatar" class="avatar">

            <span>Friends: 100</span>

    <div class="tabs">
        <button>About</button>

        <h2>Badges</h2>
        <ul>
            <li>Badge 1</li>
            <li>Badge 2</li>
            <li>Badge 3</li>
        </ul>
        
        <h2>Groups</h2>
        <ul>
            <li>Group A</li>
            <li>Group B</li>
        </ul>
        
        <h2>Social Links</h2>

            <li><a href="https://twitter.com/rockmelon79">Twitter</a></li>

</html>
